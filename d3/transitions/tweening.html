<!doctype html>
<html lang="en">
<head>
  <title>Tween - In </title>
  <script src="https://d3js.org/d3.v5.min.js"></script> 
    <style>
        #content
        {
            width:200px;
            height:60px;
            background-color:gray;
            color:white;
            font-size:10px;
            text-align:center;
            margin-bottom:20px;
        }
    </style>
</head>
<body>    
    <input type="text" id="content" value="0" disabled /><br />
    <button onclick="showNumbers();">Show</button>
    <script>
        function showNumbers()
        {
            d3.select("#content").transition().duration(5000)
                    .ease(d3.easeLinear)
                    //.attr("value", 100)
                    .attrTween("value", function(){
                        let numbers = d3.interpolateRound(0, 100);
                        return function(i){return numbers(i);};
                    })
                    .styleTween("font-size", function(){
                        let size = d3.interpolateString("10px", "60px");
                        return function(i){return size(i);};
                    });
        }
    </script>
</body>
</html>
