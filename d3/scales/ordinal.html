<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <script>
        let myData = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        let linearScale = d3.scaleLinear()
                            .domain([0, 25])
                            .range([0,780]);
        let ordinalScale = d3.scaleOrdinal()
                            .domain(myData)
                            .range(["red", "green", "blue", "aqua", "orange", "indigo"]);
        
        let svg = d3.select("body").append("svg")
                    .attr("width", 800).attr("height", 50).style("background", "pink");
        let info = svg.selectAll("text").data(myData);
        info.enter().append("text")
            .attr("x", function(d,i){return linearScale(i)+5;})
            .attr("y",20)
            .text(function(d){return d;})
            .style("fill", function(d){return ordinalScale(d);})
    </script>
</body>
</html>
