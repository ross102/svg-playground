<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>    
</head>   
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        let width = 800;
        let height = 400;
        let radius = 50;
        let myData = d3.range(0,100, .5);
        console.log(myData)
        let linearScale = d3.scaleLinear()
                            .domain([0,100])
                            .range([0, width-200]);
        let colorScale = d3.scaleSequential(d3.interpolatePlasma)
                            .domain([0,100]);
                            //.interpolator(d3.interpolate("red", "blue"));
        let svg = d3.select("body").append("svg")
                    .attr("width", width).attr("height", height).style("background", "pink");
        let circles = svg.selectAll("circle").data(myData);
        circles.enter().append("circle")
                .attr("r", radius)
                .attr("cx", function(d){return linearScale(d)+80;})
                .attr("cy", 100)
                .style("fill", function(d){return colorScale(d);});
    </script>
</body>
</html>
